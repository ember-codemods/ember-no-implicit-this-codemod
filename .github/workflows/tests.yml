name: Tests
on:
  pull_request:
    branches: [master]

jobs:
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Install
      run: yarn install
    - name: Linting
      run: yarn lint:js
    - name: Test
      run: yarn test --coverage

  integration_tests:
    name: Integration Tests
    strategy:
      matrix:
        ember_version: ['3.10', '3.13']
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Install
      run: yarn install
    - name: Test
      env:
        EMBER_VERSION: ${{ matrix.ember_version }}
      run: yarn test:integration
